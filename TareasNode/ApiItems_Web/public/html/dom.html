<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de items y usuarios</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestion de items y usuarios</h1>
    </header>

    <div class="container">
        <!-- Items Section -->
        <section id="items-section">
            <h2>Gestion de Items</h2>
            
            <!-- Create Item Form -->
            <div class="card">
                <h3>Crear nuevo item</h3>
                <form id="create-item-form">
                    <div class="form-group">
                        <label for="item-name">Nombre:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-type">Tipo:</label>
                        <input type="text" id="item-type" required>
                    </div>
                    <div class="form-group">
                        <label for="item-effect">Efecto:</label>
                        <input type="text" id="item-effect" required>
                    </div>
                    <button type="submit">Crear item</button>
                </form>
            </div>

            <!-- Get Items Form -->
            <div class="card">
                <h3>Obtener Item</h3>
                <form id="get-items-form">
                    <div class="form-group">
                        <label for="item-id-get">Item ID :</label>
                        <input type="number" id="item-id-get" min="1">
                    </div>
                    <button type="submit">Obtener Item</button>
                </form>
                <div id="items-result" class="result-container"></div>
            </div>

            <!-- Update Item Form -->
            <div class="card">
                <h3>Actualizar Item</h3>
                <form id="update-item-form">
                    <div class="form-group">
                        <label for="item-id-update">Item ID:</label>
                        <input type="number" id="item-id-update" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="item-name-update">Nombre:</label>
                        <input type="text" id="item-name-update">
                    </div>
                    <div class="form-group">
                        <label for="item-type-update">Tipo:</label>
                        <input type="text" id="item-type-update">
                    </div>
                    <div class="form-group">
                        <label for="item-effect-update">Efecto:</label>
                        <input type="text" id="item-effect-update">
                    </div>
                    <button type="submit">Actualizar Item</button>
                </form>
            </div>

            <!-- Delete Item Form -->
            <div class="card">
                <h3>Borrar item</h3>
                <form id="delete-item-form">
                    <div class="form-group">
                        <label for="item-id-delete">Item ID:</label>
                        <input type="number" id="item-id-delete" min="1" required>
                    </div>
                    <button type="submit">Borrar Item</button>
                </form>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section">
            <h2>Gestion de usuarios</h2>
            
            <!-- Create User Form -->
            <div class="card">
                <h3>Crear nuevo usuario</h3>
                <form id="create-user-form">
                    <div class="form-group">
                        <label for="user-name">Nombre:</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-items">Items IDs( separados por comas):</label>
                        <input type="text" id="user-items" placeholder="1,2,3">
                    </div>
                    <button type="submit">Create Usuario</button>
                </form>
            </div>

            <!-- Get Users Form -->
            <div class="card">
                <h3>Obtener Usuarios</h3>
                <form id="get-users-form">
                    <div class="form-group">
                        <label for="user-id-get">Usuario ID ():</label>
                        <input type="number" id="user-id-get" min="1">
                    </div>
                    <button type="submit">Obtener Usuarios</button>
                </form>
                <div id="users-result" class="result-container"></div>
            </div>

            <!-- Update User Form -->
            <div class="card">
                <h3>Actualiaar Usuario</h3>
                <form id="update-user-form">
                    <div class="form-group">
                        <label for="user-id-update">Usuario ID:</label>
                        <input type="number" id="user-id-update" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name-update">Nombre:</label>
                        <input type="text" id="user-name-update">
                    </div>
                    <div class="form-group">
                        <label for="user-email-update">Email:</label>
                        <input type="email" id="user-email-update">
                    </div>
                    <div class="form-group">
                        <label for="user-items-update">Items IDs (separados por comas):</label>
                        <input type="text" id="user-items-update" placeholder="1,2,3">
                    </div>
                    <button type="submit">Actualiazar usuario</button>
                </form>
            </div>

            <!-- Delete User Form -->
            <div class="card">
                <h3>Borrar Usuario</h3>
                <form id="delete-user-form">
                    <div class="form-group">
                        <label for="user-id-delete">Usuario ID:</label>
                        <input type="number" id="user-id-delete" min="1" required>
                    </div>
                    <button type="submit">Borrar Usuario</button>
                </form>
            </div>
        </section>
    </div>

    <script src="../js/ItemsDom.js"></script>
</body>
</html>
